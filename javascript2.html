<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="esempio"></div>

    <!--Javascript-->
    <script>
        //blocco variabili
        var numero1 = 15;
        var numero2 = 5;

        //operatori aritmetici
        var somma = numero1 + numero2;
        var differenza = numero1 - numero2;
        var prodotto = numero1 * numero2;
        var divisione = numero1 / numero2;

        //rappresentazione del risultato dell'elaborazione su html
        document.getElementById("esempio").innerHTML =
            "I risultati delle operazioni aritmetiche tra " + numero1 + " e " + numero2 + "</br>" + //inserire sempre le variabili mai dati finiti
            "<hr>" +
            "Somma: " + somma + "</br>" +
            "Differenza : " + differenza + "</br>" +
            "Prodotto: " + prodotto + "</br>" +
            "Divisione: " + divisione +
            "<hr>";
    </script>
</body>
</html>
