<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="bool"></div>
    <div id="concat"></div>

    <!--Javascript-->
    <script>
        //blocco variabili
        var soleSorgeAdEst = true;
        var piove = false;

        var numero1 = 5;
        var numero2 = "5";

        var somma = numero1 + numero2;

        //elaborazione del blocco
        document.getElementById("bool").innerHTML =
            "Il sole sorge ad Est? " + soleSorgeAdEst + "</br>" +
            "Sta Piovendo? " + piove;

        document.getElementById("concat").innerHTML =
            "La somma di " + numero1 + " e " + numero2 + " = " + somma;
    </script>
</body>
</html>
